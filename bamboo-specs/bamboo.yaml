---
# This comment is used to simplify checking local copies of the Bamboo spec.
# Bump this number every time a significant change is made to this spec.
#
# AdGuard-Project-Version: 8
'version': 2
'plan':
    'project-key': 'GO'
    'key': 'LIBS'
    'name': 'golibs'
'variables':
    # When there is a patch release of Go available, set this property to an
    # exact patch version as opposed to a minor one to make sure that this exact
    # version is actually used and not whatever the docker daemon on the CI has
    # cached a few months ago.
    'dockerGo': 'adguard/go-builder:1.24.6--1'

'stages':
  - 'Go Lint':
        'manual': false
        'final': false
        'jobs':
          - 'Go Lint'
  - 'Misc Lint':
        'manual': false
        'final': false
        'jobs':
          - 'Misc Lint'
  - 'Test':
        'manual': false
        'final': false
        'jobs':
          - 'Test'

'Go Lint':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'GOLINT'
    'other':
        'clean-working-dir': true
    'requirements':
      - 'adg-docker': true
    'tasks':
      - 'checkout':
            'force-clean-build': true
      - 'script':
            'interpreter': 'SHELL'
            'scripts':
              - |
                #!/bin/sh

                set -e -f -u -x

                make VERBOSE=1 go-tools go-lint

'Misc Lint':
    'docker':
        'image': '${bamboo.dockerGo}'
    'key': 'MISCLINT'
    'other':
        'clean-working-dir': true
    'requirements':
      - 'adg-docker': true
    'tasks':
      - 'checkout':
            'force-clean-build': true
      - 'script':
            'interpreter': 'SHELL'
            'scripts':
              - |
                #!/bin/sh

                set -e -f -u -x

                make \
                    VERBOSE=1 \
                    go-tools \
                    md-lint \
                    sh-lint \
                    txt-lint \
                    ;

'Test':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'final-tasks':
      - 'test-parser':
          # The default pattern, '**/test-reports/*.xml', works, so don't set
          # the test-results property.
          'type': 'junit'
          'ignore-time': true
      - 'clean'
    'key': 'TEST'
    'tasks':
      - 'checkout':
            'force-clean-build': true
      - 'script':
            'interpreter': 'SHELL'
            'scripts':
              - |
                #!/bin/sh

                set -e -f -u -x

                export TEST_REDIS_PORT=6379
                readonly TEST_REDIS_PORT

                readonly redis_server_pidfile='redis-server.pid'

                redis-server \
                    --daemonize yes \
                    --pidfile "$redis_server_pidfile" \
                    --port "$TEST_REDIS_PORT" \
                    ;

                make \
                    TEST_REPORTS_DIR="./test-reports/" \
                    VERBOSE=1 \
                    go-tools \
                    go-deps \
                    go-test \
                    ;

                exit_code="$(cat ./test-reports/test-exit-code.txt)"
                readonly exit_code

                redis_server_pid="$(head -n 1 "$redis_server_pidfile")"
                readonly redis_server_pid

                kill "$redis_server_pid"

                make VERBOSE=1 \
                    go-fuzz \
                    go-bench \
                    ;

                exit "$exit_code"
    'requirements':
      - 'adg-docker': true

'branches':
    'create': 'for-pull-request'
    'delete':
        'after-deleted-days': 1
        'after-inactive-days': 5
    'link-to-jira': true

# Run only the linting and testing stages in any branch save for "master".
'branch-overrides':
  - '^((?!master).)*$':
        'stages':
          - 'Go Lint':
                'manual': false
                'final': false
                'jobs':
                  - 'Go Lint'
          - 'Misc Lint':
                'manual': false
                'final': false
                'jobs':
                  - 'Misc Lint'
          - 'Test':
                'manual': false
                'final': false
                'jobs':
                  - 'Test'

'notifications':
  - 'events':
      - 'plan-status-changed'
    'recipients':
      - 'webhook':
            'name': 'Build webhook'
            'url': 'http://prod.jirahub.service.eu.consul/v1/webhook/bamboo'

'labels': []

'other':
    'concurrent-build-plugin': 'system-default'
