---
# This comment is used to simplify checking local copies of the Bamboo spec.
# Bump this number every time a significant change is made to this spec.
#
# AdGuard-Project-Version: 8
'version': 2
'plan':
    'project-key': 'GO'
    'key': 'LIBS'
    'name': 'golibs'
'variables':
    # This variable is used to override Docker caching, for example to rerun a
    # flaky test suite.
    'cacheBuster': '0'
    'dockerGo': 'adguard/go-builder:1.25.5--1'

'stages':
  - 'Test':
        'manual': false
        'final': false
        'jobs':
          - 'Test'

'Test':
    'final-tasks':
      - 'test-parser':
          # The default pattern, '**/test-reports/*.xml', works, so don't set
          # the test-results property.
          'type': 'junit'
          'ignore-time': true
      - 'clean'
    'key': 'TEST'
    'tasks':
      - 'checkout':
            'force-clean-build': true
      - 'script':
            'interpreter': 'SHELL'
            'scripts':
              - |
                #!/bin/sh

                set -e -f -u -x

                docker info

                docker build \
                    --build-arg "BASE_IMAGE=${bamboo_dockerGo}" \
                    --build-arg "CACHE_BUSTER=${bamboo_cacheBuster}" \
                    --output '.' \
                    --progress 'plain' \
                    --target 'tester-exporter' \
                    -f ./docker/ci.docker \
                    .

                exit_code="$(cat ./test-reports/test-exit-code.txt)"
                readonly exit_code

                exit "$exit_code"

'branches':
    'create': 'for-pull-request'
    'delete':
        'after-deleted-days': 1
        'after-inactive-days': 5
    'link-to-jira': true

'notifications':
  - 'events':
      - 'plan-status-changed'
    'recipients':
      - 'webhook':
            'name': 'Build webhook'
            'url': 'http://prod.jirahub.service.eu.consul/v1/webhook/bamboo'

'labels': []

'other':
    'concurrent-build-plugin': 'system-default'
